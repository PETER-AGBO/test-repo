<!DOCTYPE html>
<>
    <head>
        <meta charset="UTF-8">
        <title>login form</title>
    </head>
    <>
        <h1>Signup</h1>
        <form>
            <div>
                Full Name<br>
                <input type="text" name="full name">
            </div>
            <div>
                Email<br>
                <input type="email" name="email">
            </div>
            <div>
                Password<br>
                <input type="password" name="password">
            </div>
            <div>
                Confirm Password<br>
                <input type="password" name="confirm password">
            </div>
            <div>
                Gender<br>
                <input type="radio" name="male" value="male">
                Male</input>
                <input type="radio" name="female" value="female">
                Female</input>
                <input type="radio" name="other" value="other">
                Other</input>
                <input type="radio" name="animal" value="animal">
                Animal</input>
            </div>
            <div>
                Security Question:<br>
                <select name="security-question">
                    <option value="first-pet-name">What was
                        your first pet name?</option>
                    <option value="first-job">What was
                        your first job?</option>
                    <option value="nick-name">What is your nickname?</option>
                </select>
            </div>
            <div>
                <textarea name="answer" cols="30" rows="6"></textarea>
            </div>
            <div>
                <input type="checkbox" name="terms-condition" value="accept"> I agree to accept terms and conditions
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </body>
</html>
